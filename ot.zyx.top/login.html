<script type="text/javascript">
	function refreshCaptcha() {
		$("#captcha").attr("src", '?');
	}

	function getFormErrorAndShow(type, t) {
		if (type == 'username') {
			if (t == '') {
				$('#div-username').addClass('has-validation');
				$('#div-username > .form-floating, #input-username').addClass('is-invalid');
				$('#help-username').html('用户名不能为空。');
				return false;
			}
			else if (!(/^[a-zA-Z0-9_]+$/.test(t))) {
				$('#div-username').addClass('has-validation');
				$('#div-username > .form-floating, #input-username').addClass('is-invalid');
				$('#help-username').html('用户名应只包含大小写英文字母、数字和下划线。');
				return false;
			}
			else 
				return true;
		}
		else if (type == 'password') {
			if (t.length < 6) {
				$('#div-password').addClass('has-validation');
				$('#div-password > .form-floating, #input-password').addClass('is-invalid');
				$('#help-password').html('密码长度不应小于6。');
				return false;
			}
			else 
				return true;
		}
	}

	function validateLoginPost() {
		$('#div-username, #div-password').removeClass('has-validation');
		$('#input-username, #input-password').removeClass('is-invalid');
		$('#help-username, #help-password').html('');
		var ok = true;
		ok &= getFormErrorAndShow('username', $('#input-username').val());
		ok &= getFormErrorAndShow('password', $('#input-password').val());
		return ok;
	}

	function hash(s) {
		var ans = 0;
		for (var i = 0; i < s.length; i++) {
			ans += s[i].charCodeAt() * 130;
			ans %= 998244353;
		}
		return ans;
	}

	function getuserwrong() {
		$('#div-username, #div-password').removeClass('has-validation');
		$('#input-username, #input-password').removeClass('is-invalid');
		$('#help-username, #help-password').html('');

		var username = $('#input-username').val();
		var password = md5($('#input-password').val());

		if (localStorage.getItem("zyxOT-v3-user=" + username + "?banned") != null) 
			msg = 'account:banned';
		else if (localStorage.getItem("zyxOT-v3-user=" + username + "?password") == password) 
			msg = 'ok';
		else 
			msg = "'account:wrong";

		if (msg == 'ok') {
			DB.query("update ({type : \"login\", user : \"" + username + "\", password : \"" + $('#input-password').val() + "\"})")
			history.back();
			window.event.returnValue = false;
			return true;
		} else if (msg == 'account:banned') {
			$('#div-username').addClass('has-validation');
			$('#div-username > .form-floating, #input-username').addClass('is-invalid');
			$('#help-username').html('该用户已被封停，请联系管理员。');
			refreshCaptcha();
		} else {
			$('#div-username').addClass('has-validation');
			$('#div-username > .form-floating, #input-username').addClass('is-invalid');
			$('#div-password').addClass('has-validation');
			$('#div-password > .form-floating, #input-password').addClass('is-invalid');
			$('#help-password').html('用户名或密码错误。<a href="#">忘记密码？</a>');
			refreshCaptcha();
		}
		return false;
	}

	function submitLoginPost() {
		if (!validateLoginPost() || !getuserwrong()) {
			refreshCaptcha();
			return false;
		}
		return true;
	}

	$(document).ready(function() {
		refreshCaptcha();

		$('#form-login').submit(function(e) {
			e.preventDefault();
			submitLoginPost();
		});
	});
</script>
