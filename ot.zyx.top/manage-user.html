	function remove_this_user() {
		if (!confirm("确定注销该账号吗？该操作不可逆！")) 
			return;
		localStorage.removeItem("zyxOT-v3-user=" + this_id + "?banned");

		localStorage.removeItem("zyxOT-v3-user=" + this_id + "?main-1");

		localStorage.removeItem("zyxOT-v3-user=" + this_id + "?manage");
		localStorage.removeItem("zyxOT-v3-user=" + this_id + "?muted");
		localStorage.setItem("zyxOT-v3-user=" + this_id + "?password", -1);
		if (this_id == uoj_username) {
			localStorage.removeItem("zyxOT-v3-username");
			location.href = localStorage.getItem("zyxOT-v3-deploy") + "ot.zyx.top.html";
		}
		else {
			location.href = "";
		}
	}
	function reUsername() {
		if (!confirm("确定将用户名改成“Invalid+uid”吗？该操作不可逆！")) 
			return;
		let uid;
		for (var i = 1; i <= localStorage.getItem("zyxOT-v3-uid"); i++) 
			if (localStorage.getItem("zyxOT-v3-uid=" + i) == this_id) {
				uid = i;
				break;
			}
		let old_username = this_id;
		this_id = "Invalid" + uid;
		localStorage.setItem("zyxOT-v3-user=" + this_id + "?banned", 
			localStorage.getItem("zyxOT-v3-user=" + old_username + "?banned"));
		localStorage.setItem("zyxOT-v3-user=" + this_id + "?color", 
			localStorage.getItem("zyxOT-v3-user=" + old_username + "?color"));
		localStorage.setItem("zyxOT-v3-user=" + this_id + "?main-1", Number(
			localStorage.getItem("zyxOT-v3-user=" + old_username + "?main-1")));
		localStorage.setItem("zyxOT-v3-user=" + this_id + "?main-2", Number(
			localStorage.getItem("zyxOT-v3-user=" + old_username + "?main-2")));
		localStorage.setItem("zyxOT-v3-user=" + this_id + "?manage", 
			localStorage.getItem("zyxOT-v3-user=" + old_username + "?manage"));
		localStorage.setItem("zyxOT-v3-user=" + this_id + "?muted", 
			localStorage.getItem("zyxOT-v3-user=" + old_username + "?muted"));
		localStorage.setItem("zyxOT-v3-user=" + this_id + "?password", 
			localStorage.getItem("zyxOT-v3-user=" + old_username + "?password"));
		if (this_id != old_username) {
			localStorage.removeItem("zyxOT-v3-user=" + old_username + "?banned");
			localStorage.removeItem("zyxOT-v3-user=" + old_username + "?color");
			localStorage.removeItem("zyxOT-v3-user=" + old_username + "?main-1");
			localStorage.removeItem("zyxOT-v3-user=" + old_username + "?main-2");
			localStorage.removeItem("zyxOT-v3-user=" + old_username + "?manage");
			localStorage.removeItem("zyxOT-v3-user=" + old_username + "?muted");
			localStorage.removeItem("zyxOT-v3-user=" + old_username + "?password");
		}
		localStorage.setItem("zyxOT-v3-uid=" + uid, this_id);
		location.href = "manage-user.html?" + this_id;
		if (localStorage.getItem("zyxOT-v3-username") == old_username)
			localStorage.setItem("zyxOT-v3-username", this_id);
	}

	function refreshCaptcha() {
		$("#captcha").attr("src", '?');
	}

	function getFormErrorAndShow(type, t) {
		if (type == 'usernameColor') {
			if (t != "auto" && t != 'red' && t != 'orange' && t != 'pink' && t != 'blue' && t != 'green' && t != 'cyan' && t != 'purple' && t != 'brown') {
				$('#help-contestrules').html('您无权选择该颜色。');
				return false;
			}
			else 
				return true;
		}
	}

	function validateLoginPost() {
		$('#help-contestrules').html('');
		var ok = true;
		var selectElement = document.querySelector("#input-contestrules");
		var selectedIndex = selectElement.selectedIndex;
		var newcontestrules = selectElement.options[selectedIndex].text;
		ok = getFormErrorAndShow("usernameColor", newcontestrules) & ok;
		return ok;
	}

	function reRegister() {
		localStorage.setItem("zyxOT-v3-user=" + this_id + "?password", md5("123456"));
	}

	function getuserwrong() {
		var selectElement = document.querySelector("#input-contestrules");
		var selectedIndex = selectElement.selectedIndex;
		var newcontestrules = selectElement.options[selectedIndex].text;
		if (newcontestrules != 'auto') {
			localStorage.setItem("zyxOT-v3-user=" + this_id + "?color", newcontestrules);
		}
		if (document.querySelector("#ok_talk").checked == true) 
			localStorage.removeItem('zyxOT-v3-user=' + this_id + "?muted");
		if (document.querySelector("#ok_use").checked == true) 
			localStorage.removeItem('zyxOT-v3-user=' + this_id + "?banned");
		if (document.querySelector("#no_talk").checked == true) 
			localStorage.setItem('zyxOT-v3-user=' + this_id + "?muted", "true");
		if (document.querySelector("#no_use").checked == true) 
			localStorage.setItem('zyxOT-v3-user=' + this_id + "?banned", 1);
		alert("变更成功");
		return true;
	}

	function submitLoginPost() {
		if (!validateLoginPost() || !getuserwrong()) {
			refreshCaptcha();
			return false;
		}
		return true;
	}
