	function submit() {
		if (localStorage.getItem("zyxOT-v3-user=" + localStorage.getItem("zyxOT-v3-username") + "?muted") == "true") {
			alert("好像哪里有点问题\n您已被禁言");
			return;
		}
		let text1 = '';
		for (let i = 0; i < document.querySelector('#go_to_password').value.length; i++) 
			if (document.querySelector('#go_to_password').value[i] == '<') 
				text1 += '&lt;';
			else 
				text1 += document.querySelector('#go_to_password').value[i];
		let text2 = '';
		for (let i = 0; i < document.querySelector('#go_to_text').value.length; i++) 
			if (document.querySelector('#go_to_text').value[i] == '<') 
				text2 += '&lt;';
			else 
				text2 += document.querySelector('#go_to_text').value[i];
		localStorage.setItem('zyxOT-v3-toushi?id=' + this_id, document.querySelector('#input-toushiname').value);
		localStorage.setItem('zyxOT-v3-toushi?id=' + this_id + '&encrypt', text1);
		localStorage.setItem('zyxOT-v3-toushi?id=' + this_id + '&decrypt', text2);
		if (localStorage.getItem("zyxOT-v3-user=" + localStorage.getItem("zyxOT-v3-username") + "?manage") == null) 
			localStorage.removeItem('zyxOT-v3-toushi?id=' + this_id + '&public');
		if (document.querySelector("#cant_edit") != null && document.querySelector("#cant_edit").checked == true) 
			localStorage.setItem('zyxOT-v3-toushi?id=' + this_id + '&user', "加密系统官方");
		if (document.querySelector("#cant_use").checked == true) 
			localStorage.setItem('zyxOT-v3-toushi?id=' + this_id + '&locker', 1);
		else
			localStorage.removeItem('zyxOT-v3-toushi?id=' + this_id + '&locker');
		location.href = "";
	}
</script>
